<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="statscont">
            <div class="details">
                <h1>To Do App</h1>
                <p>Keep it up</p>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
            </div>

            <div class="statnumbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>

        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Write your task" required>
            <button id="newTask" type="submit">+</button>
        </form>

        <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
